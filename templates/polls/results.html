{% extends 'base.html' %}
{% block content %}
<h1 class="mb-5 text-center">{{ question.question_text }}</h1>

<ul class="list-group mb-5">
    {% for choise in question.choise_set.all %}
    <li class="list-group-item">
        {{ choise.choise_text }} 
        <span class="badge badge-success float-right">{{ choise.votes }} vote{{choise.votes | pluralize}} </span>        
    </li>
    {% endfor %}
</ul>

<a class="btn btn-secondary" href="{% url 'polls:index' %}">Back to Polls</a>
<a class="btn btn-dark" href="{% url 'polls:detail' question.id %}">Vote again?</a>
{% endblock %}
